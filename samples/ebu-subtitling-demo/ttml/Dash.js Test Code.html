<h1>Dash.js Test Code</h1>

<!-- DASH.JS VIDEO PLAYER -->

    <div id="captionContainer"><div id="caption"></div></div>

<script src="/dist/dash.all.js"></script>

<!-- DASH.JS PLAYER SET UP -->
<script>
    (function(){
        var url = "http://localhost:8080/samples/ebu-subtitling-demo/sources/test-dash-10s-subs-rand-dashavc264/manifest-test-dash-10s-subs-rand-dashavc264-2.mpd";

        var player = new MediaPlayer(context);
        player.startup();
        player.attachView(document.querySelector("#videoPlayer"));
        player.attachSource(url);

    })();
</script>
