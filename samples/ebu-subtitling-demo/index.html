<!doctype html>
<html>

<head>
    <title>Dash.js Test Code</title>
    <style>
    </style>

    <link rel="stylesheet" href="main.css">

</head>
<body>
<h1>Dash.js Test Code</h1>

<!-- DASH.JS VIDEO PLAYER -->
<div class="container" id="container">
    <!-- VIDEO -->
    <video id="videoPlayer" class="video">
    </video>
    <!-- CAPTIONS -->
    <div id="captionRegion" class="captionRegion"></div>
    <!-- CONTROLS -->
    <div id="mycontrols" class="controls-user-active">
        <button id="playpause" class="icon-play"></button>
        <div class="seeker">
            <progress id='progressbar' class="progressbar" max='100' value='0'><span></span></progress>
            <input type="range" id="seekbar" value="0" class="seekbar"/>
        </div>
        <button id="caption" class="icon-caption"></button>
        <button id="mute" class="icon-volume-2"></button>
        <input type="range" id="volumebar" class="volumebar" value="1" min="0" max="1" step="0.1" />
        <button id="fullscreen" class="icon-fullscreen-alt"></button>
    </div>
</div>

<script src="/dist/dash.all.js"></script>

<!-- DASH.JS PLAYER SET UP -->
<script>
    (function(){
        var url = "http://localhost:8080/samples/ebu-subtitling-demo/sources/subtitles-test-material/manifest-direction-bidi.mpd";
        var context = new Dash.di.DashContext();
        var player = new MediaPlayer(context);
        player.startup();
        player.attachView(document.querySelector("#videoPlayer"));
        player.attachSource(url);

    })();
</script>

</body>
</html>
